<div class="p-8 m-4">
    <div class="shadow p-6">
        @if (isEdit) {
        <h4>Edit employee</h4>
        }
        @else{
            <h4>add employee</h4>
        }
        <form [formGroup]="employeeForm" (ngSubmit)="save()">
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" formControlName="emailId">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput placeholder="Phone" formControlName="phone">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Age</mat-label>
                    <input type="text" matInput placeholder="Age" formControlName="age">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Salary</mat-label>
                    <input type="text" matInput placeholder="Salary" formControlName="salary">
                </mat-form-field>
            </div>

            @if (isEdit) {
                <div class="flex justify-center">
                    <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">update</button>
                </div>
                }
                @else{
                    <div class="flex justify-center">
                        <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Save</button>
                    </div>
                }
            

        </form>
    </div>
</div>
